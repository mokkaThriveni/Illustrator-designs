<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Illustrator Design</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1f25, #2e2f36);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    .title {
      font-size: 2.8rem;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }

    .title .glow {
      color: hsl(0, 100%, 50%);
      /* text-shadow: 0 0 10px hsl(0, 100%, 50%), 0 0 20px hsl(0, 100%, 50%); */
    }

    .category-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      justify-content: center;
    }

    .category-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      cursor: pointer;
      transition: all 0.4s ease;
      transform-style: preserve-3d;
      box-shadow: 0 10px 30px rgba(0, 255, 200, 0.05);
      animation: floatUp 1s ease forwards;
    }

    .category-card h2 {
      font-size: 1.3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #d7e3e0, #dce1e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transform: rotateX(10deg);
      transition: all 0.4s ease;
    }

    .category-card:hover {
      transform: rotateY(8deg) scale(1.05);
      box-shadow: 0 20px 50px rgba(215, 225, 223, 0.3);
    }

    .category-card:hover h2 {
      transform: rotateX(0deg) scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
    }



   .modal embed {
  width: 96vw;
  height: 96vh;
  border-radius: 12px;
  box-shadow: 0 0 25px #fc466b;
  animation: zoomIn 0.6s ease;
}

.modal img {
  max-width: 100%;
  max-height: 90vh;
  height: auto;
  width: auto;
  border-radius: 12px;
  box-shadow: 0 0 25px #fc466b;
  animation: zoomIn 0.6s ease;
}

    .close {
      position: absolute;
      top: 25px;
      right: 35px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .close:hover {
      color: #ff4b4b;
    }

    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes floatUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      body {
        height: auto;
        padding: 20px 10px;
        overflow: auto;
      }

      .category-card {
        padding: 20px;
      }

      .category-card h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <h1 class="title">  <span class="glow"> My Illustrator Designs</span></h1>

  <div class="category-container">
    <div class="category-card" onclick="showMedia('images/food-flyer.jpg')">
      <h2>Food Flyer</h2>
    </div>
    <div class="category-card" onclick="showMedia('images/flyer-thriveni.png')">
      <h2> Devices Flyer</h2>
    </div>
    <div class="category-card" onclick="showMedia('images/adobe-poster.jpg')">
      <h2> Electric divices Poster</h2>
    </div>
    
    <div class="category-card" onclick="showMedia('images/illustator-stationary.png')">
      <h2> Stationary</h2>
    </div>
    <div class="category-card" onclick="showMedia('Illustrator-brand-kit.pdf')">
      <h2> Brand Guidelines</h2>
    </div>
  </div>

  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content" id="modal-content">
      <!-- dynamic content will load here -->
    </div>
  </div>

  <script>
    function showMedia(fileName) {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modal-content");

      const isPDF = fileName.toLowerCase().endsWith('.pdf');
      const html = isPDF
        ? `<embed src="${fileName}" type="application/pdf">`
        : `<img src="${fileName}" alt="Flyer Image">`;

      content.innerHTML = html;
      modal.style.display = "flex";
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.body.style.overflow = 'auto';
    }
  </script>

</body>
</html>
